<body>
    <!-- Header -->

    <div class="background-image-holder overlay">
        <div class = "background-image background-image1" >
                     <div class="overlay"></div>
        </div>
        <div class = "background-image background-image2" >
                         <div class="overlay"></div>

        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message" style="overflow:hidden;">
                                <h1 style="font-size:50px">SMSmart</h1>
                                <h3>Control the Web with Texts</h3>
                                <hr class="intro-divider">
                                <br>
                                <p class="text user-text triangle-isosceles right bounceIn" style="width:200px; margin-top: 0px; margin-bottom:0px; margin-left:auto; margin-right:auto;"> </p>

                                    <input id = "submitEmail" type="button" class="btn btn-default" style="border:none; background-color:#336689; color:white" value="Get Early Access"></input>
